<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>My Social Hub</title>
      <link rel="stylesheet" href="styles.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>
      <div class="background-overlay"></div>
      
      <div class="container">
        <div class="profile-card">
          <img src="profile.jpg" alt="Profile Picture" class="profile-img">
          <h1 class="name">orangeidle25</h1>
          <p class="bio">Developer | HTML, Javascript, Python, Java, Node.js</p>
        </div>

        <div class="social-links">
          <a href="https://github.com/orangeidle25" target="_blank" class="social-btn github">
            <i class="fab fa-github"></i> GitHub
          </a>
          <a onclick="discordpopup()" target="_blank" class="social-btn discord">
            <i class="fab fa-discord"></i> Discord
          </a>
          <a href="https://x.com/" target="_blank" class="social-btn twitter">
            <i class="fab fa-twitter"></i> Twitter
          </a>
        </div>

        <audio id="bg-music" loop>
          <source src="background.mp3" type="audio/mpeg">
          Browser does not support music
        </audio>
      </div>

      <script src="app.js"></script>
    </body>
    </html>
